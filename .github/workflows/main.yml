name: learn GH Actions

on:
  push:
    branches: main

jobs:
  check-bats-version: 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: yarn

      - run: echo '${{ toJSON(steps.setup_node_id.outputs) }}'
      - if: ${{ steps.setup_node_id.outputs.cache-hit != 'true' }}
        run: yarn install
      - run: npm ls --depth=0
