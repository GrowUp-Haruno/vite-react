name: learn GH Actions

on:
  push:
    branches: main

jobs:
  check-bats-version: 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        id: setup_node_id
        with:
          node-version: '14'
          cache: yarn
      - run: echo '${{ steps.setup_node_id.outputs.cache-hit }}'

